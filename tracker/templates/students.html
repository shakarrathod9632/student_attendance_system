<!DOCTYPE html>
<html>
<head>
<title>Students</title>
<style>
body{font-family:Arial;background:#f1f3f6;margin:0;padding:0;}
.header,.menu{background:#2c3e50;color:white;padding:20px;text-align:center;}
.menu a{color:white;margin:10px;text-decoration:none;background:#3498db;padding:8px;border-radius:5px;}
table{width:80%;margin:20px auto;border-collapse:collapse;background:white;}
th,td{border:1px solid #ddd;padding:10px;text-align:center;}
th{background:#2980b9;color:white;}
</style>
</head>
<body>
<div class="header"><h2>Student List</h2></div>

<div class="menu">
<a href="/">Home</a>
<a href="/attendance/">Attendance</a>
<a href="/stats/">Stats</a>
</div>

<table>
<tr><th>Name</th><th>Roll No</th><th>Course</th></tr>
{% for s in students %}
<tr>
<td>{{ s.name }}</td>
<td>{{ s.roll_no }}</td>
<td>{{ s.course }}</td>
</tr>
{% endfor %}
</table>

</body>
</html>
